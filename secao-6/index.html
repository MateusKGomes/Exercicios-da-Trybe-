<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-bg-success p-3"> <h1  class="display6">Formulário</h1></header>
    <form action="" method="get" id="myForm" class="date">
    <section>
    <label for="name">Digite seu nome completo: </label>
    <input type="text" name="YourName" id="name" maxlength="40" minlength="10" required autocomplete="off" class="form-control">
        </section>  
        <section>
    <label for="email">Digie seu e-mail: </label>
    <input type="email" id="email" name="email" autocomplete="off" minlength="10" maxlength="50" class="form-control">
        </section>
        <section>
            <label for="password">Digite sua senha: </label>
            <input type="password" name="senha" id="password" class="form-control">
        </section>
        <section>
            <h5  class="text-bg-success p-3">Um pouco sobre você: </h5> <br>
            <h6 class="text-bg-success p-3">Qual o seu destino favorito?</h6>
            <label for="destiny1">Cidade</label>
            <input type="radio" name="destiny" id="destiny1" class="form-check-input">
            <label for="destiny2">Campo</label>
            <input type="radio" name="destiny" id="destiny2" >
            <label for="destiny3">Praia</label>
            <input type="radio" name="destiny" id="destiny3" >
            <label for="destiny4">Montanha</label>
            <input type="radio" name="destiny" id="destiny4" >
        </section>
        <section>
            <h3 class="text-bg-success p-3">Por que você deveria ganhar a viagem?</h3>
            <textarea name="" id="" cols="40" rows="10" maxlength="500" class="form-control" ></textarea>
        </section>
 
        <section class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Abra o menu</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <label for="floatingSelect">Escolha um número</label>
        </section>
            <section>
                <h2 class="text-bg-success p-3"  >Gostaria de receber mais oportunidades oferecidas pela Trybe?</h2>
                <label for="checkBox">Concordo</label>
                <input type="checkbox" class="form-check-input">
            </section>
        <section>
            <label for="submit" id="submit"></label>
            <input type="submit" name="submit" id="submit" class="btn btn-dark">
        </section>
    </form>
    <script src="script.js"></script>
</body>
</html>
