<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1 id="title" >Formulário</h1></header>
    <form action="" method="get" id="myForm" class="date">
        <section>
            <h2>Informações pessoais: </h2>
    <label for="name">Digite seu nome completo: </label>
    <input type="text" name="YourName" id="name" maxlength="40" minlength="10" required>
        </section>  
        <section>
    <label for="email">Digie seu e-mail: </label>
    <input type="email" id="email" name="email" autocomplete="off" minlength="10" maxlength="50">
        </section>
        <section>
            <label for="password">Digite sua senha: </label>
            <input type="password" name="senha" id="password" >
        </section>
        <section>
            <h2>Um pouco sobre você: </h2>
            <h3>Qual o seu destino favorito?</h3>
            <label for="destiny1">Cidade</label>
            <input type="radio" name="destiny" id="destiny1" >
        </section>
        <section>
            <label for="destiny2">Campo</label>
            <input type="radio" name="destiny" id="destiny2" >
        </section>
        <section>
            <label for="destiny3">Praia</label>
            <input type="radio" name="destiny" id="destiny3" >
        </section>
        <section>
            <label for="destiny4">Montanha</label>
            <input type="radio" name="destiny" id="destiny4" >
        </section>
        <section>
            <h3>Por que você deveria ganhar a viagem?</h3>
            <textarea name="" id="" cols="40" rows="10"></textarea>
        </section>
        <section>
            <label for="date">Qual é a melhor data? </label>
            <input type="date" id="date">
        </section>
        <section>
            <label for="submit">Enviar</label>
            <input type="submit">
        </section>
    </form>
</body>
</html>
